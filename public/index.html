<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
</head>

<body>
  <div>
    Please choose your application.
    <ul>
      <li><a href="/">Root</a></li>
      <li><a href="/react-app">React app</a></li>
      <li><a href="/music-app">Music app</a></li>
      <li><a href="/vue-app">Vue app</a></li>
      <li><a href="/svelte-app">Svelte app</a></li>
    </ul>
  </div>
  <div>
    <button onclick="openFancyModal()">Click here to open React Fancy Modal</button>
    <p id="fancy-box-message"></p>
    <wc-fancy-box></wc-fancy-box>
    <wc-fancy-modal></wc-fancy-modal>
  </div>
  <script src="/wc-app/web-components.js"></script>
  <script>
    var fancyModalNode = document.querySelector('wc-fancy-modal');
    function openFancyModal() {
      fancyModalNode._ref.ref.current.setIsModalVisible(true);
    }
    function onModalClose(message) {
      document.getElementById('fancy-box-message').innerHTML = message;
    }

    if (fancyModalNode._ref) {
      fancyModalNode._ref.setProps({
        onModalClose: onModalClose,
      })
    } else {
      fancyModalNode._initProps = Object.assign({}, fancyModalNode._initProps, {
        onModalClose: onModalClose,
      });
    }
  </script>
</body>

</html>
